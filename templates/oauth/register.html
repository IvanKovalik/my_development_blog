<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="center">
        <form method="post" class="card" novalidate>
            {% csrf_token %}
            <h2 class="text-center">Register new account</h2>
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                <br>
                {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small>
                {% endif %}
            {% endfor %}

            <input type="submit" value="Register" class="btn btn-primary full-width">
            <hr>
            <p class="text-center">Already have an account? <a href="{% url 'login-page' %}">Sign in</a></p>
        </form>
    </div>

{% endblock content %}
</body>
</html>
